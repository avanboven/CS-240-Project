<h4>These are the data from the subtraction game.</h4>


<p id = "userAns" type = "text"  style = "visibility: visible"></p> 
<p id = "userNum" type = "text"  style = "visibility: visible"></p> 
<p id = "problems" type = "text"  style = "visibility: visible"></p> 

<script>
 document.getElementById("userAns").innerHTML = localStorage.getItem('userResponse');

 document.getElementById("userNum").innerHTML = localStorage.getItem('userNumbers');

 document.getElementById("problems").innerHTML = localStorage.getItem('allProblems');

var userAnswers = document.getElementById('userAns');
var userNumbers = document.getElementById('userNum');
var theProblems = document.getElementById('problems');
var userAnswersArray = userAnswers.split(".",10);
var userNumbersArray = userNumbers.split(".",10);
var problemsArray = theProblems.split(".",10);

var tempAns = ["ans1","ans2","ans3","ans4","ans5","ans6","ans7","ans8","ans9","ans10"];
var tempNums = ["num1","num2","num3","num4","num5","num6","num7","num8","num9","num10"];
var tempProbs = ["prob1","prob2","prob3","prob4","prob5","prob6","prob7","prob8","prob9","prob10"];
for(var i = 0; i<=10; i++){
		document.getElementById(tempAns[i]).innerHTML = userAnswersArray[i];
        document.getElementById(tempNums[i]).innerHTML = userNumbersArray[i];
		document.getElementById(tempProbs[i]).innerHTML = problemsArray[i];
}
</script>
